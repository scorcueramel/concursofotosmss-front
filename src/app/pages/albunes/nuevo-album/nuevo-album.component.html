<div class="wrapper-nu">
  <p-toast></p-toast>
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-4">
    <div class="text-center mb-5">
      <div class="text-900 text-3xl font-medium my-3">NUEVO ALBÚM</div>
      <p-button label="Volver a Albunes" icon="pi pi-arrow-circle-left"
        styleClass="p-button-rounded p-button-danger p-button-text p-button-raised" (onClick)="volver()"></p-button>
    </div>
    <div class="text-center mb-5">
      <img [src]="previsualizar[0]" alt="Imagen" *ngIf="previsualizar[0]?previsualizar[0]:null" width="200" alt="Image"
        height="250" />
      <div class="text-center mb-5">
        <p-button label="Quitar foto" icon="pi pi-arrow-circle-left"
        styleClass="p-button-rounded p-button-danger p-button-text p-button-raised" *ngIf="previsualizar[0]!=null"
        (onClick)="quitarImagen()"></p-button>
      </div>
    </div>
    <form>
      <div>
        <label for="email1" class="block text-900 font-medium mb-2">PORTADA</label>
        <input id="portada" type="file" class="w-full mb-3 file" required (change)="processFiles($event)"
          accept="jpg, jpeg, png" />
        <label for="nombre" class="block text-900 font-medium mb-2">NOMBRE PARA EL ALBÚM</label>
        <input id="nombre" type="text" pInputText class="w-full mb-3" [(ngModel)]="album.nombre"
          name="nombre" />
        <label>PUBLICADO</label><br>
          <p-radioButton name="publicado" value="1" [(ngModel)]="album.publicado"
            inputId="si" class="mt-2"></p-radioButton>
          <label for="si" class="ml-2 mr-5">SI</label>
          <p-radioButton name="publicado" value="0" [(ngModel)]="album.publicado"
            inputId="no"></p-radioButton>
          <label for="no" class="ml-2">NO</label>

        <p-button icon="pi pi-images" label="GUARDAR REGISTRO"
          styleClass="p-button-raised p-button-text w-full mt-4" (onClick)="guardar()"></p-button>
      </div>
    </form>
  </div>
</div>
